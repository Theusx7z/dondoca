<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dondoca Semi Joias</title>
<style>
  :root{
    --primary:#c49a6c;
    --accent:#f7f2ee;
    --dark:#222;
    --muted:#777;
    --white:#fff;
  }
  *{box-sizing:border-box}
  body{font-family:Inter, Arial, sans-serif;margin:0;background:var(--accent);color:var(--dark);}
  a{text-decoration:none;color:inherit}

  /* ===== HEADER ===== */
  header{
    background:var(--white);
    position:sticky;
    top:0;
    z-index:100;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
  }
  .header-inner{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:12px 16px;
  }
  .brand{text-align:center;}
  .brand h1{
    font-size:28px;
    color:var(--primary);
    margin:4px 0 0 0;
  }
  .brand span{font-size:13px;color:var(--muted);}
  nav{margin-top:10px;}
  nav ul{
    list-style:none;
    display:flex;
    gap:14px;
    margin:0;
    padding:0;
    flex-wrap:wrap;
    justify-content:center;
  }
  nav a{
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    transition:.2s;
  }
  nav a:hover, nav a.active{
    background:var(--primary);
    color:#fff;
  }

  .header-actions{
    position:absolute;
    right:16px;
    top:14px;
    display:flex;
    align-items:center;
    gap:10px;
  }

  .btn{
    border:0;
    border-radius:8px;
    padding:8px 12px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 2px 4px rgba(0,0,0,.08);
  }
  .btn.whats{background:#25d366;color:#fff;}
  .btn.cart{background:var(--primary);color:#fff;}
  .badge{
    background:#fff;
    color:var(--primary);
    font-weight:700;
    padding:2px 8px;
    border-radius:999px;
    margin-left:5px;
  }

  /* ===== CAROUSEL ===== */
  .carousel{
    position:relative;
    overflow:hidden;
    background:#000;
  }
  .carousel-track{
    display:flex;
    transition:transform .8s ease;
  }
  .carousel-slide{
    min-width:100%;
    flex-shrink:0;
  }
  .carousel-slide img{
    width:100%;
    height:auto;
    aspect-ratio:1920/500;
    object-fit:cover;
    object-position:center;
    display:block;
  }
  @media (max-width:820px){
    .carousel-slide img{
      aspect-ratio:16/9;
      object-position:center top;
    }
  }
  @media (max-width:480px){
    .carousel-slide img{
      aspect-ratio:16/9;
      object-position:center;
    }
  }

  /* ===== GRID ===== */
  main{max-width:1200px;margin:20px auto;padding:0 16px;}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:20px;
  }
  .card{
    background:var(--white);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.05);
    display:flex;
    flex-direction:column;
    text-align:center;
  }

  /* === PRODUCT IMAGE: square 250x250 === */
  .card .imgwrap{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(#fff,#fff);
    padding:16px 16px 0 16px;
  }
  .card img{
    width:250px;
    height:250px;
    object-fit:cover;
    border-radius:8px;
    cursor:pointer;
    transition:transform .18s;
    display:block;
  }
  .card img:hover{transform:scale(1.03);}
  .card .body{padding:12px;}
  .title{font-weight:700;margin-bottom:6px;}
  .price{color:var(--primary);font-weight:800;margin-bottom:8px;}

  /* ===== MODAL (produto com 4 fotos) ===== */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:160;padding:14px}
  .modal.open{display:flex}
  .modal-card{background:var(--white);border-radius:12px;max-width:1000px;width:100%;display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:14px;overflow:auto}
  .gallery{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  .gallery img{width:100%;height:200px;object-fit:cover;border-radius:8px}
  .modal-info h3{margin:0 0 8px}
  .modal-info p{color:var(--muted)}
  .modal-info .price{font-weight:800;color:var(--primary);margin-top:10px}
  .modal-info .modal-actions{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}

  /* ===== CART MODAL ===== */
  #cartModal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:170;padding:14px;}
  #cartModal.open{display:flex;}
  .cart-content{background:var(--white);border-radius:12px;max-width:700px;width:100%;padding:18px;max-height:80vh;overflow:auto;}
  .cart-item{display:flex;gap:12px;align-items:center;padding:8px;border-radius:8px;background:#fafafa;margin-bottom:8px;}
  .cart-item img{width:70px;height:70px;object-fit:cover;border-radius:6px}
  .cart-item .info{flex:1}
  .cart-item .controls{display:flex;gap:6px;align-items:center}

  /* ===== CHECKOUT ===== */
  #checkoutModal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:180;padding:14px}
  #checkoutModal.open{display:flex;}
  .checkout-card{background:var(--white);border-radius:12px;max-width:500px;width:100%;padding:20px;}
  .checkout-card h3{text-align:center;margin-top:0;}
  .checkout-card label{display:block;margin-top:10px;font-weight:600;}
  .checkout-card input{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:6px;}
  .error{color:red;font-size:13px;margin-top:4px;display:none;}

  footer{background:var(--white);padding:34px 16px;margin-top:28px;border-top:1px solid #eee;}
  .footer-inner{max-width:1200px;margin:0 auto;display:flex;gap:20px;flex-wrap:wrap;justify-content:center;text-align:center;}
  .footer-banner{width:100%;max-width:800px;border-radius:12px;margin-bottom:20px;}
  .footer-bottom{text-align:center;color:var(--muted);margin-top:18px;}

  @media (max-width:600px){
    .header-actions{position:static;justify-content:center;margin-top:8px;}
    .card img{width:200px;height:200px;}
    .modal-card{grid-template-columns:1fr;max-height:90vh}
    .gallery img{height:140px}
  }
</style>
</head>
